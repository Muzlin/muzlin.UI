<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muzlin.UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      /* margin: 0 20px; */
    }
  </style>
  <style>
    .demo {
      background: #ccc;
      border: 1px solid;
      height: 100px;
      width: 100%;
    }
    .sider{
      border: 1px solid;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <mz-tabs :selected="selectedTab" @update:selected="selectedTab = $event"> -->
    <!-- https://cn.vuejs.org/v2/guide/components-custom-events.html#sync-%E4%BF%AE%E9%A5%B0%E7%AC%A6 -->
    <mz-tabs :selected.sync="selectedTab">
      <mz-tabs-head>
        <template slot="actions">
          <mz-button>actions</mz-button>
        </template>
        <mz-tabs-item name="tab1">
          <mz-icon name="setting"></mz-icon>体育
        </mz-tabs-item>
        <mz-tabs-item name="tab2" disabled>财经</mz-tabs-item>
        <mz-tabs-item name="tab3">美女图片</mz-tabs-item>
      </mz-tabs-head>
      <mz-tabs-body>
        <mz-tabs-pane name="tab1">体育新闻</mz-tabs-pane>
        <mz-tabs-pane name="tab2">财经资讯</mz-tabs-pane>
        <mz-tabs-pane name="tab3">美女图片</mz-tabs-pane>
      </mz-tabs-body>
    </mz-tabs>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
