<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muzlin.UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <mz-button icon="upload" position="right" :loading="loading" @click="loading = !loading">
        按钮
      </mz-button>
      <mz-button icon="download" position="right">
        按钮
      </mz-button>
      <mz-button icon="good" position="left" loading>
        按钮
      </mz-button>
    </div>
    <div>
      <mz-button-group>
        <mz-button icon="left" position="left">
          上一页
        </mz-button>
        <mz-button>
          更多
        </mz-button>
        <mz-button icon="right" position="right">
          下一页
        </mz-button>
      </mz-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_921500_oo4ec96mbfq.js"></script> -->
</body>

</html>
