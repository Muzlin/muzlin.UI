<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muzlin.UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      /* margin: 0 20px; */
    }
  </style>
  <style>
    .demo {
      background: #ccc;
      border: 1px solid;
      height: 100px;
      width: 100%;
    }

    .sider {
      border: 1px solid;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="app" style="padding: 200px;">
    <mz-collapse single :selected.sync="selectedTab">
      <mz-collapse-item title="标题一" name="1"> 内容一 </mz-collapse-item>
      <mz-collapse-item title="标题二" name="2"> 内容二 </mz-collapse-item>
      <mz-collapse-item title="标题三" name="3"> 内容三 </mz-collapse-item>
    </mz-collapse>
    {{selectedTab}}
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
