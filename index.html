<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muzlin.UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <mz-input value="正常" @change="inputChange" @blur="inputBlur"></mz-input>
    <mz-input value="禁用" disabled></mz-input>
    <mz-input value="只读" readonly></mz-input>
    <mz-input value="错误" error="错误信息"></mz-input>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
