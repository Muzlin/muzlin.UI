<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muzlin.UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .row {
      display: flex;
    }

    .icon {
      width: 1em;
      height: 1em;
    }

    section {
      margin-bottom: 20px;
    }

    .col {
      /* height: 40px; */
      display: flex;
      /* align-items: center; */
      /* justify-content: center; */
      margin-bottom: 1px;
    }

    .bg1 {
      background: #7FBDE8;
    }

    .bg2 {
      background: #1F90E6;
    }

    #app {
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <section>
      <mz-row align="center" gutter="1">
        <mz-col :span="6"
        :phone="{ span: 24 }"
        :pad="{ span: 10 }"
        :narrowPc="{ span: 8 }"
        :pc="{ span: 12 }"
        :widePc="{ span: 12 }">
          <div class="col bg1">--</div>
        </mz-col>
        <mz-col :span="18"
        :phone="{ span: 24 }"
        :pad="{ span: 14 }"
        :narrowPc="{ span: 16 }"
        :pc="{ span: 12 }"
        :widePc="{ span: 12 }">
            <div class="col bg2">--</div>
          </mz-col>
      </mz-row>
      <mz-row :gutter="14">
        <mz-col :span="6">
          <div class="col bg1">6</div>
        </mz-col>
        <mz-col :span="6">
          <div class="col bg2">6</div>
        </mz-col>
        <mz-col :span="6">
          <div class="col bg1">6</div>
        </mz-col>
        <mz-col :span="6">
          <div class="col bg2">6</div>
        </mz-col>
      </mz-row>
      <mz-row gutter="4">
        <mz-col :span="8">
          <div class="col bg1">8</div>
        </mz-col>
        <mz-col :span="8">
          <div class="col bg2">8</div>
        </mz-col>
        <mz-col :span="8">
          <div class="col bg1">8</div>
        </mz-col>
      </mz-row>
      <mz-row>
        <mz-col :span="24">
          <div class="col bg1">24</div>
        </mz-col>
        <mz-col :span="24">
          <div class="col bg2">24</div>
        </mz-col>
      </mz-row>
    </section>
    <section>
      <mz-button>无图标</mz-button>
      <mz-button icon="setting">设置</mz-button>
      <mz-button icon="setting" position="right">设置</mz-button>
      <mz-button icon="setting" loading>加载</mz-button>
      <mz-button icon="setting" loading position="right">加载</mz-button>
    </section>
    <section>
      <mz-input v-model="inputValue" @change="inputChange" @blur="inputBlur"></mz-input>
      {{inputValue}}
      <mz-input value="禁用" disabled></mz-input>
      <mz-input value="只读" readonly></mz-input>
      <mz-input value="错误" error="错误信息"></mz-input>
    </section>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
